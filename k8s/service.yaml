
apiVersion: v1
kind: Service
metadata:
  name: endhunger-lb
  namespace: default
  labels:
    app: endhunger
  # Optional: annotations for AWS NLB behavior (EKS creates NLB by default for type LoadBalancer)
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  #   service.beta.kubernetes.io/aws-load-balancer-internal: "false"  # set "true" for internal LB
spec:
  type: LoadBalancer
  selector:
    app: endhunger
  ports:
    - name: http
      port: 80          # Client-facing port on the LB
      targetPort: 80    # Container port in your pod
